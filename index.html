<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>To Do List</title>
	<script src="js/utils.js"></script>
</head>

<body>
	<div class="container">
		<form method="GET">
			<div class="search">
				<label class="search__title" for="search__area">What we'll do next? </label>
				<input id="search__area" type="text">
				<button id="search__btn">Add action</button>
			</div>
		</form>
		<div class="info__container">
			<div class="info__title">
				<p>To do</p>
				<p>In progress</p>
				<p>Done</p>
			</div>
			<div id="undone" class="info__column">
			</div>
			<div id="process" class="info__column"></div>
			<div id="done" class="info__column"></div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
